{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>User Management</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Current Role</th>
                <th>Change Role</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <form method="POST" action="{{ url_for('admin.update_user_role', user_id=user.id) }}" class="d-flex">
                        <select name="role" class="form-select me-2">
                            <option value="Admin" {% if user.role == 'Admin' %}selected{% endif %}>Admin</option>
                            <option value="Developer" {% if user.role == 'Developer' %}selected{% endif %}>Developer</option>
                            <option value="Member" {% if user.role == 'Member' %}selected{% endif %}>Member</option>
                        </select>
                        <button type="submit" class="btn btn-sm btn-primary">Update</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
