{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">All Tickets</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket.id }}</td>
                <td>{{ ticket.title }}</td>
                <td>{{ ticket.status }}</td>
                <td>
                    <a href="{{ url_for('main.ticket_details', ticket_id=ticket.id) }}" class="btn btn-primary btn-sm">View</a>
                    <a href="{{ url_for('main.update_ticket_form', ticket_id=ticket.id) }}" class="btn btn-warning btn-sm">Edit</a>
                </td>                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
